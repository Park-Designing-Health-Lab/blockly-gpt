<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col-12">
                <label for="orgId">Organization ID</label>
                <input type="text" class="form-control" id="orgId" placeholder="Organization ID">
            </div>
            <div class="col-12 mt-2">
                <label for="apiKey">OpenAI API KEY</label>
                <input type="text" class="form-control" id="apiKey" placeholder="OpenAI API Key">
            </div>
            <div class="col-12 mt-2">
                <button class="btn btn-primary" id="myButton">Fetch Models</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
